<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Monthly Achievements 04--22</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

                <img    src="assets/img/pexels-charan-sai-2874998.jpeg" 
                        width="100%"
                        alt="">

            <!-- Div containing web information -->
            <div class="head__data">
                <h1 class="head__title">Monthly Achievements</h1>
                <h3 class="head__subtitle">April 2022</h3>

            </div>
        </div>

    <section class="shortcut__containers" id="shortcut__containers">

        <div class="achievement__progress">

                        <div class="box">80%</div>
                    </div>
                </div>

                <div class="achievement__progress-card">
                    <div class="circle">
                        <div class="bar"></div>

                    </div>
                </div>

                <div class="achievement__progress-card">
                    <div class="circle">

                    </div>
                </div>

            </div>
            
        </div>

        <div class="work__achievements">

        </div>
        
    </section>
