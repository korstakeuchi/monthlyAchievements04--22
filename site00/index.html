<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Achievements 04--22</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.2/circle-progress.min.js"></script>
</head>
<body>
    
    <section class="head" id="head">
        <div class="head__container">
            <!-- Div containing background image -->
            <div class="head__bg-img">
                <img    src="assets/img/pexels-charan-sai-2874998.jpeg" 
                        width="100%"
                        alt="">
            </div>
            
            <!-- Div containing web information -->
            <div class="head__data">
                <h1 class="head__title">Monthly Achievements</h1>
                <h3 class="head__subtitle">April 2022</h3>
                <p class="head__description">
                    Highlighting the things that I've learned and achieved
                    during the month of April.
                </p>
            </div>
        </div>
    </section>
    

    
    <section class="shortcut__containers" id="shortcut__containers">

        <div class="achievement__progress">
            
            <div class="achievement__progress-wrapper">
            
                <div class="achievement__progress-card">

                    <div class="circle">
                        <div class="bar"></div>
                        <div class="box">
                            <span></span>
                        </div>
                    </div>

                    <div class="text">Software Engineering</div>
                    
                </div>

                <div class="achievement__progress-card arts">

                    <div class="circle">
                        <div class="bar"></div>
                        <div class="box">
                            <span></span>
                        </div>
                    </div>

                    <div class="text">Visual Arts</div>

                </div>

                <div class="achievement__progress-card math">

                    <div class="circle">
                        <div class="bar"></div>
                        <div class="box">
                            <span></span>
                        </div>
                    </div>

                    <div class="text">Mathematics</div>

                </div>

                <div class="achievement__progress-card gameDev">

                    <div class="circle">
                        <div class="bar"></div>
                        <div class="box">
                            <span></span>
                        </div>
                    </div>

                    <div class="text">Game Development</div>

                </div>
                
            </div>
            
        </div>

        <div class="work__achievements">

        </div>
        
    </section>
    


    <script>
        let options = {
            startAngle: -1.55,
            size: 150,
            value: 0.85,
            fill: {gradient: ["#a445b2", "#fa4299"]}
        }

        $(".circle .bar").circleProgress(options).on('circle-animation-progress',
        function(event, progress, stepValue){
            $(this).parent().find("span").text(String(stepValue.toFixed(2).substr(2)) + "%");
        });
        

        $(".arts .bar").circleProgress({
            value: 0.30,
        });
        $(".math .bar").circleProgress({
            value: 0.15,
        });
        $(".gameDev .bar").circleProgress({
            value: 0.05,
        });
    </script>
    
    
</body>
</html>
